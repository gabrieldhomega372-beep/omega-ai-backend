<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Login | Jodo Ai empresa</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="samurai-bg">

<div class="samurai-overlay"></div>

<main class="centered">
  <div class="card login-card">
    <div class="brand">
      <svg class="katana" viewBox="0 0 64 64" width="44" height="44" aria-hidden><path fill="#fff" d="M2 46 L62 6 L58 2 L-2 38 Z"/></svg>
      <h1>Dojo Supremo</h1>
      <p class="sub">Acesso administrativo</p>
    </div>

    <input id="email" type="email" placeholder="email@empresa.com">
    <input id="senha" type="password" placeholder="senha
    ">

    <button class="btn" onclick="login()">Entrar</button>
    <p id="erro" class="error"></p>
    <p class="hint">Tema: Samurai Shadow • Versão V2</p>
  </div>
</main>

<script src="api.js"></script>
<script src="script.js"></script>
</body>
</html>
